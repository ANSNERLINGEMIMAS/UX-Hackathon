<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fastrack Inspired | Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 50px;
    }

    form {
      background: #181818;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input, textarea, button {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00e676;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c853;
    }

    /* Unique animated popup */
    #thankYouPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #121212;
      color: #00e676;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
      font-size: 20px;
      animation: popUp 0.5s ease forwards;
    }

    @keyframes popUp {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>We Value Your Feedback üí¨</h1>
  <form id="feedbackForm">
    <input type="text" placeholder="Your Name" required><br>
    <input type="email" placeholder="Your Email" required><br>
    <textarea placeholder="Your Feedback" rows="4" required></textarea><br>
    <button type="submit">Submit Feedback</button>
  </form>

  <div id="thankYouPopup">‚ú® Thanks for your valuable feedback! We‚Äôll keep ticking better ‚è±Ô∏è</div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const popup = document.getElementById("thankYouPopup");
      popup.style.display = "block";
      popup.style.animation = "popUp 0.5s ease forwards";
      
      setTimeout(() => {
        popup.style.display = "none";
        document.getElementById("feedbackForm").reset();
      }, 3000); // hide after 3 seconds
    });
  </script>
</body>
</html>
