<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fastrack Inspired | Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .cart-container {
      max-width: 900px;
      margin: 60px auto;
      background: #181818;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .cart-item {
      background: #202020;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.05);
    }

    .cart-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      margin: 10px 0;
      color: #00e676;
    }

    .payment-box {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00e676;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="index.html"><span class="accent">FT</span> Inspired</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
          <li class="nav-item"><a class="nav-link" href="offers.html">Offers & Gifts</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CART -->
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-items" id="cartItems"></div>

    <div class="payment-box">
      <h3>Payment Details</h3>
      <form>
        <input type="text" placeholder="Cardholder Name" required><br>
        <input type="number" placeholder="Card Number" required><br>
        <input type="text" placeholder="MM/YY" required><br>
        <input type="password" placeholder="CVV" required><br>
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");

      if (cart.length === 0) {
        container.innerHTML = "<h3 style='text-align:center; opacity:0.7;'>Your cart is empty</h3>";
        return;
      }

      cart.forEach(item => {
        container.innerHTML += `
          <div class="cart-item">
            <h3>${item.name}</h3>
            <p class="price">â‚¹${item.price}</p>
            <p>Quantity: ${item.qty}</p>
          </div>
        `;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
